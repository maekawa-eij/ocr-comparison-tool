
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Comparison Tool</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        .diff { background-color: #ffcccc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>OCR Comparison Tool</h1>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="startComparison()">Compare</button>
        <h2>Reference Text</h2>
        <textarea id="referenceText" rows="4" cols="50"></textarea>
        <h2>Comparison Result</h2>
        <table id="resultTable" border="1">
            <thead>
                <tr>
                    <th>Extracted Text</th>
                    <th>Reference Text</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        let pastedImage = null;

        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                pastedImage = new Image();
                pastedImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        async function sendImageToCopilot(imageDataUrl) {
            const response = await fetch('https://your-copilot-endpoint.com/ocr', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: imageDataUrl })
            });
            const result = await response.json();
            return result.text;
        }

        async function startComparison() {
            const referenceText = document.getElementById('referenceText').value;
            const resultTable = document.getElementById('resultTable').getElementsByTagName('tbody')[0];
            if (!pastedImage) {
                alert('画像が貼り付けられていません。');
                return;
            }

            const extractedText = await sendImageToCopilot(pastedImage.src);
            compareTexts(extractedText, referenceText, resultTable);
        }

        function compareTexts(extractedText, referenceText, resultTable) {
            const extracted = extractedText.replace(/\n/g, '').replace(/\s+/g, ' ').trim();
            const reference = referenceText.replace(/\n/g, '').replace(/\s+/g, ' ').trim();
            resultTable.innerHTML = '';
            const row = resultTable.insertRow();
            const cell1 = row.insertCell(0);
            const cell2 = row.insertCell(1);
            cell1.textContent = extracted;
            cell2.textContent = reference;
            if (extracted !== reference) {
                cell1.classList.add('diff');
                cell2.classList.add('diff');
            }
        }
    </script>
</body>
</html>
